<div class="modal fade show" tabindex="-1" role="dialog" [ngStyle]="style" autofocus>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button type="button" class="close" (click)="cancelClicked()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  <div [innerHTML]="description | safeHtml "></div>
  
  
        </div>
        <div class="modal-footer">
          <button *ngIf="showClose" type="button" class="btn btn-secondary icon icon-left" (click)="cancelClicked()" #btnFocus [autofocus]="btnFocus.focus()">
            <i class="fas fa-times-circle"></i>
            Cerrar</button>
          <button *ngIf="showSaveChanges" type="button" class="btn btn-primary icon icon-left" (click)="okClicked()">
            <i class="fas fa-save"></i>
            Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
