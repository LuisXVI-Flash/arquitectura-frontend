<div class="login">
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="../index.html"><img class="logo-img" src="/assets/images/teca.png" alt="logo" width="150px"></a><span class="splash-description">Ingrese los datos de su dispositivo.</span></div>
            <div class="card-body">
                <form [formGroup]="productForm" novalidate (ngSubmit)="verify()">
                    <div class="form-group">
                        <input name="id"
                        class="form-control form-control-lg"
                        type="text"
                        formControlName="id"
                        required
                        ngModel text
                        autocomplete="off"
                        [ngClass]="{
                            'border-danger' : id.invalid && (id.dirty || id.touched),
                            'border-success' : id.valid && (id.dirty || id.touched)
                        }"
                        placeholder="ID del Producto">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="pac"
                        formControlName="pac"
                        required
                        [ngClass]="{
                            'border-danger' : pac.invalid && (pac.dirty || pac.touched),
                            'border-success' : pac.valid && (pac.dirty || pac.touched)
                        }"
                        placeholder="PAC del dispositivo">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fas fa-sign-in-alt"></i> &nbsp; Verificar datos</button><br>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Si no sabe como obtener el ID y PAC de su dispositivo haga click aqu√≠</a></div>
            </div>
        </div>
    </div>
</div>
